<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Corso Training</title>
  </head>
  <body>
    <!-- Header and Navbar -->

    <header>
      <section class="container">
        <!-- Navbar part -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img
                  src="images/logo.png"
                  alt="Logo"
                  width="150"
                  class="d-inline-block align-text-top"
                />
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                <a class="nav-link link-light" href="#">Home</a>
                <a class="nav-link text-light" href="#">Features</a>
                <a class="nav-link text-light" href="#">Pricing</a>
                <a href="">
                  <span class="fa-stack">
                    <i class="fab fa-facebook fa-stack-2x"></i>
                  </span>
                </a>
                <a href="">
                  <span class="fa-stack">
                    <i class="fab fa-twitter fa-stack-2x"></i>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </nav>

        <!-- header content -->
        <div class="row mt-5">
          <div class="col-md-12 text-center">
            <h1 class="display-2 mb-3">
              Explore Our Training and Seminar Videos
            </h1>
            <p class="fs-5 text-center header-content">
              Whether you're a beginner or an experienced professional, our
              carefully curated content will empower you to enhance your skills
              and expand your knowledge
            </p>

            <div class="btn bg-warning rounded-pill py-2 px-4">REGISTER</div>
            <div class="btn btn-outline-light rounded-pill py-2 px-4">
              DISCOVER
            </div>
          </div>

          <!-- header Carousel -->
          <div class="col-md-8 offset-2">
            <div
              id="carouselExampleAutoplaying"
              class="carousel slide my-5"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner rounded-5">
                <div class="carousel-item active">
                  <img
                    src="images/header-slide-1.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="images/header-slide-2.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="images/header-slide-3.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
